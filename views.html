<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Vidéos | LOGOUT</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/views.css">

    <style>
        /* RESET BASIQUE */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #222;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        header nav a:hover {
            color: #f0a500;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
            justify-items: center;
        }

        .video-container {
            width: 100%;
            max-width: 300px;
            border-radius: 50px / 25px; /* coins ovales */
            overflow: hidden;
            box-shadow: 0 0 20px rgba(240, 165, 0, 0.8); /* halo lumineux */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(240, 165, 0, 1);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .back-link {
            display: inline-block;
            margin: 20px;
            padding: 10px 15px;
            background-color: #222;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .back-link:hover {
            background-color: #f0a500;
            color: #111;
        }

        /* Responsive */
        @media (max-width: 400px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Vidéos de LOGOUT</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="about.html">À propos</a>
            <a href="menu.html">Menu</a>
            <a href="views.html">Views</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <!-- Tableau de vidéos -->
        <div class="video-container">
            <video controls>
                <source src="videos/video1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-container">
            <video controls>
                <source src="videos/video2.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-container">
            <video controls>
                <source src="videos/video3.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-container">
            <video controls>
                <source src="videos/video4.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-container">
            <video controls>
                <source src="videos/video5.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-container">
            <video controls>
                <source src="videos/video6.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-container">
            <video controls>
                <source src="videos/video7.mp4" type="video/mp4">
            </video>
        </div>
    </main>

    <a href="index.html" class="back-link">← Retour à l'accueil</a>
</body>

</html>
